<!doctype html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="theme-color" content=" #0b0b0f" />
    <title>红蓝一生推</title>

    <style>
        :root {
            --bg: #0b0b0f;
            --panel: #11131a;
            --text: #f5f7ff;
            --muted: #b8bccb;
            --accent: #47b6ff;
            --radius: 18px;
            --shadow: 0 10px 30px rgba(0, 0, 0, .35);
        }

        * {
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans", Arial, sans-serif;
            color: var(--text);
            background:
                radial-gradient(900px 900px at 10% -10%, rgba(122, 162, 255, 0.18), transparent 60%),
                radial-gradient(900px 900px at 90% 20%, rgba(120, 255, 214, 0.10), transparent 60%),
                var(--bg);
            -webkit-font-smoothing: antialiased;
            padding:
                max(14px, env(safe-area-inset-top)) 14px max(18px, env(safe-area-inset-bottom));
        }

        /* 三段式布局：头部 / 中间区域 / 底部 */
        .app {
            max-width: 520px;
            margin: 0 auto;
            display: grid;
            gap: 14px;

            min-height: 100vh;
            min-height: 100dvh;

            grid-template-rows: auto 1fr auto;
        }

        header {
            padding: 8px 4px 0;
        }

        .title {
            font-size: 1.35rem;
            font-weight: 700;
            margin: 0 0 6px;
        }

        .subtitle {
            margin: 0;
            color: var(--muted);
            font-size: .95rem;
            line-height: 1.45;
        }

        .video-card {
            background: linear-gradient(160deg, rgba(255, 255, 255, 0.04), transparent 55%), var(--panel);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow);

            /* 让卡片处于屏幕中段 */
            align-self: center;
            justify-self: stretch;
        }

        /* 视频窗口比例（你已改为 16:9） */
        .video-wrap {
            position: relative;
            aspect-ratio: 16 / 9;
            background: #05060a;
        }

        .video-wrap iframe {
            width: 100%;
            height: 100%;
            display: block;
            border: 0;
        }

        .image-wrap {
            position: relative;
            aspect-ratio: 16 / 9;
            background: #05060a;
        }

        .image-wrap img {
            width: 100%;
            height: 100%;
            display: block;
            object-fit: cover;
            /* 不想裁切就改成 contain */
            background: #05060a;
        }

        .meta {
            padding: 14px 14px 16px;
            display: grid;
            gap: 8px;
        }

        .meta-title {
            font-size: 1.05rem;
            font-weight: 650;
            margin: 0;
        }

        .desc {
            margin: 0;
            color: var(--muted);
            font-size: .95rem;
            line-height: 1.5;
        }

        footer {
            margin-top: 6px;
            padding: 0 4px 10px;
            color: #8f96ab;
            font-size: .78rem;
            text-align: center;
        }

        @media (max-width: 360px) {
            .title {
                font-size: 1.2rem;
            }

            .subtitle,
            .desc {
                font-size: .9rem;
            }
        }
    </style>
</head>

<body>
    <main class="app">
        <header>
            <h1 class="title">红蓝一生推</h1>
            <p class="subtitle">
                和我磕一辈子杏沙耶好吗
            </p>
        </header>

        <section class="video-card">
            <div class="video-wrap">
                <iframe id="biliPlayer"
                    src="https://player.bilibili.com/player.html?isOutside=true&aid=115667479042121&bvid=BV1ru27BAELq&cid=34529806012&p=1"
                    scrolling="no" frameborder="0" allowfullscreen="true"
                    allow="autoplay; fullscreen; picture-in-picture">
                </iframe>
            </div>

            <div class="image-wrap">
                <img src="image/background.jpg" alt="cover image">
            </div>

        </section>

        <footer>
            在脚本里编辑 BILI_POOL 以添加更多随机视频
        </footer>
    </main>

    <script>
        const iframe = document.getElementById("biliPlayer");

        // 在这里添加你想随机的 B 站播放器链接（务必使用 https）
        const BILI_POOL = [
            "https://player.bilibili.com/player.html?isOutside=true&aid=115667479042121&bvid=BV1ru27BAELq&cid=34529806012&p=1",
            "https://player.bilibili.com/player.html?isOutside=true&aid=115667479042121&bvid=BV1ru27BAELq&cid=34529806252&p=2",
            "https://player.bilibili.com/player.html?isOutside=true&aid=115667479042121&bvid=BV1ru27BAELq&cid=34530656416&p=3"
            // 示例：再加几个你自己的
            // "https://player.bilibili.com/player.html?isOutside=true&bvid=BVxxxxxxx&cid=xxxxxxxx&p=1",
            // "https://player.bilibili.com/player.html?isOutside=true&bvid=BVyyyyyyy&cid=yyyyyyyy&p=1",
        ];

        function pickRandom(arr) {
            if (!arr || arr.length === 0) return null;
            return arr[Math.floor(Math.random() * arr.length)];
        }

        function boot() {
            const chosen = pickRandom(BILI_POOL);
            if (iframe && chosen) {
                iframe.src = chosen;
            }
        }

        if (document.readyState === "loading") {
            document.addEventListener("DOMContentLoaded", boot);
        } else {
            boot();
        }
    </script>
</body>

</html>
